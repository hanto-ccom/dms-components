<div class="dms-search-case bg-dms-primary flex flex-col border-dms-primary w-fit md:min-w-xl p-4 shadow-xl rounded-lg" >
    <div class="w-auto ehndl:order-2">
        <digi-form-input-search af-label="Etikett" af-variation="medium" af-type="search" af-button-text="Sök ärende" [afButtonVariation]="buttonVariation" af-placeholder="Funkar af-placeholder?">
        </digi-form-input-search >
    </div>
    <div class="flex flex-col md:flex-row gap-2 justify-between ehndl:order-1">
        <digi-form-select af-label="Filter 1" attr.af-variation="medium" class="md:w-1/3 arbf:order-3 ehndl:order-2"
            attr.af-validation="neutral" attr.af-placeholder="'Platshållare'">
            <option value="val1">Val 1</option>
            <option value="val2">Val 2</option>
        </digi-form-select>
        <digi-form-select af-label="Filter 2" attr.af-variation="medium" class="md:w-1/3 arbf:order-1 ehndl:order-3"
            attr.af-validation="neutral" attr.af-placeholder="'Platshållare'">
            <option value="val1">Val 1</option>
            <option value="val2">Val 2</option>
        </digi-form-select>
        <digi-form-select af-label="Filter 3" attr.af-variation="medium" class="md:w-1/3 arbf:order-2 ehndl:order-1"
            attr.af-validation="neutral" attr.af-placeholder="'Platshållare'">
            <option value="val1">Val 1</option>
            <option value="val2">Val 2</option>
        </digi-form-select>
    </div>
